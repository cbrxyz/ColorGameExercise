<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h2 class="header-small" id="first-small-header">The Great</h2>
        <h1 class="header-large">RGB</h1>
        <h2 class="header-small" id="second-small-header">Guessing Game</h2>
    </div>

    <div id="options-bar">
        <span class="option" id="new-colors-button">New Colors</span>
        <span id="response-span">Text</span>
        <span>
            <span class="option" id="easy-mode-button">Easy</span>
        <span class="option" id="hard-mode-button">Hard</span>
        </span>
    </div>

    <div class="squares-container">
        <div>
            <div id="square-1" class="squares"></div>
            <div id="square-2" class="squares"></div>
            <div id="square-3" class="squares"></div>
        </div>
    </div>

    <div class="squares-container">
        <div>
            <div id="square-4" class="squares"></div>
            <div id="square-5" class="squares"></div>
            <div id="square-6" class="squares"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
